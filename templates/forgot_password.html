<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWiz - Test Your Knowledge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    {% include "header.html" %}
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages flex items-center justify-center black cursor-pointer text-xl font-medium md:gap-16 gap-3.5
    flex-row py-2 my-0 md:px-0 border-b footer-bg text-white">
      {% for message in messages %}
        <li class="flash-message">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <main class="md:my-20 my-10 mx-10 md:mx-28 items-center justify-center flex flex-col">
        <form method="POST" action="{{ url_for('forgot_password') }}" class="p-8 bg-white rounded shadow-md md:w-3/5 black">
            <h2 class="text-2xl font-bold mb-4 text-center">Forgot Password</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4 focus:outline-none" required>
            </div>
            <button type="submit" class="w-full p-2 header-btn-bg font-bold text-white rounded my-3 hover:opacity-75">Send Password Reset Email</button>
        </form>        
        
    </main>

    {% include "footer.html" %}

    <script src="../static/js/hamburger.js"></script>
</body>
</html>
